namespace: PyzTest\Zed\PriceImport

paths:
  tests: .
  data: _data
  support: _support
  log: _output

coverage:
  enabled: true
  remote: false
  whitelist: { include: ['../../../../src/*'] }

suites:
  Business:
    path: Business
    class_name: PriceImportBusinessTester
    modules:
      enabled:
        - Asserts
        - \PyzTest\Shared\Testify\Helper\Environment
        - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
        - \SprykerTest\Shared\Propel\Helper\TransactionHelper

  Persistence:
    path: Persistence
    class_name: PriceImportPersistenceTester
    modules:
      enabled:
        - Asserts
        - \PyzTest\Shared\Testify\Helper\Environment
        - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
        - \SprykerTest\Shared\Propel\Helper\TransactionHelper